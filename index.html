    <h4>General Tip for<br> Borg Probes</h4>

          <li>Nanoprobe rewards against Borg Probes <em class="badge badge-warning"><abbr title="Command Center">CC</abbr><strong>20</strong></em></li>
        </ul>
      </div>

  <script type="text/html" id="toc">
    <section>

        <div class="frow gutters" data-bind="foreach: { data: Object.keys(all), as: 'section' }">

            <div class="card eq">
              <div class="card-header bg-blue bg-hostiles" data-bind="class: 'bg-' + section">
                <h2 class="mt-15 text-white" data-bind="html: section">Hostiles</h2>
              </div>
              <div class="card-body pb-20 pt-20">
                <ul class="toc" data-bind="foreach: { data: all[section], as: 'test' }">
                  <li>
                    <a href="#faction-hostiles" data-bind="html: test.title, attr: {href: '#' + test.id}">Faction Hostiles</a>
                      <!-- ko if: test.sub -->
                        <ul>
                          <!-- ko foreach: { data: test.sub, as: 'sub' } -->
                            <li>
                              <a href="#freebooters" data-bind="html: sub.title, attr: {href: '#' + sub.sid}">Subsection</a>
                            </li>
                          <!-- /ko -->
                        </ul>
                      <!-- /ko -->
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
  </script>

  <script type="text/html" id="armadas">

            <div class="col-xxs-1-1 col-xs-2-3 col-sm-1-2 col-md-1-3 or">
              <div class="card" data-bind="class: power">
                <div class="card-header" data-bind="foreach: officers, as: 'officer'">
                  <div class="officer" data-bind="css: { 'captain relative': $index() == 1 }">
                    <small class="dname" data-bind="html: $root.officers[$data].dname"></small>
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" loading="lazy" data-bind="attr:{ src: 'img/' + $root.officers[$data].img, alt: 'Officer ' + $root.officers[$data].name, title: $root.officers[$data].name}, click: data.openModal">

                </div>

                  <div class="frow" data-bind="foreach: bd">

  <script type="text/javascript">
    let helpersInit = () => {
      MicroModal.init({
        openClass: 'is-open',
        awaitOpenAnimation: true,
        awaitCloseAnimation: true
      });

      fetch("https://api.github.com/repos/dafyk/dafyk.github.io/branches/main")
        .then(response => {
          response.json().then(json => {
            let date = new Date(json.commit.commit.author.date);
            data.lastUpdate(date.toLocaleString([], { dateStyle: 'medium'}));
          });
        })
        .catch(error => {
          console.log(error);
          return false;
        });
  
      const sections = document.querySelectorAll('section');
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              if(entry.target.dataset.tip){
                data.sectionTips.status(true);
                data.sectionTips.template(entry.target.dataset.tip);
              } else {
                data.sectionTips.status(false);
                data.sectionTips.show(false);
              }
            }
          });
        },
        { root: null, rootMargin: '-70% 0px -30% 0px', treshold: 0 }
      );

      sections.forEach((section) => {
        observer.observe(section);
      });
    }

    var data = {
      afterRenderCallback: () => helpersInit(),
      openModal: (d,event) => { 
        document.addEventListener("scroll", data.closeHandler, {passive: true});
        data.modalID=true;
        data.modalData(data.officers[d]); 
        MicroModal.show('modal-1');
      },
      closeHandler: () => { 
        if(data.modalID) {
          MicroModal.close('modal-1'); 
          data.modalID=false; 
          document.removeEventListener("scroll", data.closeHandler, {passive: true});
        }
      },
      modalID: false,
      sectionTips: {
        status:ko.observable(false),
        show:ko.observable(false),
        template:ko.observable('empty')
      }, 
      openTips: () => {
        if (data.sectionTips.show()) {
          document.removeEventListener("scroll", data.openTips);
        } else {
          document.addEventListener("scroll", data.openTips);
        }
        data.sectionTips.show(!data.sectionTips.show());
      },
      randomBg: () => 'bg' + Math.floor(Math.random() * (6 - 1) + 1),
      lastUpdate: ko.observable(false),
      modalData: ko.observable({
          img: 'khan.png',
